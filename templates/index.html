<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch Scanner</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">MediMatch Scanner</h1>
        <p class="mb-4">Upload your document, input MRN, and get instant insights.</p>
        
        <form id="uploadForm" class="mb-8">
            <div class="mb-4">
                <label for="file" class="block mb-2">Upload Your File</label>
                <input type="file" id="file" name="file" accept=".pdf,.docx,.csv,image/*" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="mrn_number" class="block mb-2">Enter MRN Number</label>
                <input type="text" id="mrn_number" name="mrn_number" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="user_question" class="block mb-2">Please enter your question</label>
                <textarea id="user_question" name="user_question" required class="w-full p-2 border rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
        <div id="result" class="mt-8 p-4 bg-white rounded shadow"></div>
        <button id="emailBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" style="display: none;">Send Email</button>
    </div>
    <div id="emailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg">
            <h2 class="text-2xl mb-4">Enter Your Email</h2>
            <input type="email" id="emailInput" class="w-full p-2 border rounded mb-4">
            <button id="sendEmailBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
            <button id="closeModalBtn" class="ml-2 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Close</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
