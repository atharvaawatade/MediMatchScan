<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMatch Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a249d, #96c9f4, #36c2ce);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: #fff;
        }
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
        }
        .sidebar a.active {
            background-color: #4a249d;
            color: white;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4a249d;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .json-display {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .copy-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="http://127.0.0.1:5500/home.html">Home</a>
        <a href="http://127.0.0.1:5000/" class="active">BimaSarathi</a>
        <a href="http://127.0.0.1:3000/">MediMatchBot</a>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>MediMatch Scanner</h1>
            <p>Add your image, input MRN, and get instant insights.</p>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Upload Your Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="mrn_number">Enter MRN Number</label>
                    <input type="text" id="mrn_number" name="mrn_number" required>
                </div>

                <div class="form-group">
                    <label for="user_question">Please enter your question</label>
                    <input type="text" id="user_question" name="user_question" required>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>

            <button id="emailBtn" class="btn" style="display: none;">E-Mail</button>

            <div id="result"></div>
        </div>
    </div>

    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Enter Your Email</h2>
            <input type="email" id="emailInput" required>
            <button id="sendEmailBtn" class="btn">Send</button>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
